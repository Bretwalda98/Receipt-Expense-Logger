    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="https://alcdn.msauth.net/browser/2.0.0/js/msal-browser.min.js"></script>

    <script>
        // Google API Setup
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
        const GOOGLE_API_KEY = 'YOUR_GOOGLE_API_KEY';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const GOOGLE_SCOPES = 'https://www.googleapis.com/auth/drive.file';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let googleAccessToken = null;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: GOOGLE_API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                updateAuthStatus();
            } catch (err) {
                console.error('GAPI init error:', err);
                alert('Google API init failed. Check console for details. Ensure CLIENT_ID and API_KEY are correct, and origins are authorized in Google Console.');
            }
        }

        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: GOOGLE_CLIENT_ID,
                    scope: GOOGLE_SCOPES,
                    callback: '',
                });
                gisInited = true;
                updateAuthStatus();
            } catch (err) {
                console.error('GIS init error:', err);
                alert('Google Identity Services init failed. Check CLIENT_ID.');
            }
        }

        function handleGoogleAuth() {
            if (!gisInited || !gapiInited || !tokenClient) {
                alert('Google APIs not loaded. Refresh and try again.');
                return;
            }
            tokenClient.callback = (resp) => {
                if (resp.error !== undefined) {
                    console.error('Google auth error:', resp);
                    alert('Google Auth Error: ' + (resp.error || 'Unknown') + '. Check console. Common issues: Mismatched origins, unpublished app, or invalid CLIENT_ID.');
                    return;
                }
                googleAccessToken = resp.access_token;
                updateAuthStatus();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        async function uploadToGoogle(blob, filename) {
            const metadata = {
                'name': filename,
                'mimeType': 'image/jpeg',
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', blob);

            try {
                const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
                    method: 'POST',
                    headers: new Headers({ 'Authorization': 'Bearer ' + googleAccessToken }),
                    body: form,
                });
                const val = await res.json();
                if (val.error) throw new Error(val.error.message);
                return val.id;
            } catch (err) {
                alert('Google Upload error: ' + err.message);
                throw err;
            }
        }

        // MSAL Setup
        const MSAL_CLIENT_ID = 'YOUR_MSAL_CLIENT_ID';
        const MSAL_AUTHORITY = 'https://login.microsoftonline.com/common';
        const MSAL_REDIRECT_URI = window.location.origin;
        const MSAL_SCOPES = ['Files.ReadWrite'];

        const msalConfig = {
            auth: {
                clientId: MSAL_CLIENT_ID,
                authority: MSAL_AUTHORITY,
                redirectUri: MSAL_REDIRECT_URI,
            },
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let microsoftAccount = null;
        let microsoftAccessToken = null;

        async function handleMicrosoftAuth() {
            try {
                const response = await msalInstance.loginPopup({scopes: MSAL_SCOPES});
                microsoftAccount = response.account;
                microsoftAccessToken = response.accessToken;
                updateAuthStatus();
            } catch (err) {
                console.error('MSAL error:', err);
                alert('Microsoft Auth Error: ' + err.message);
            }
        }

        async function getMicrosoftToken() {
            try {
                const response = await msalInstance.acquireTokenSilent({
                    scopes: MSAL_SCOPES,
                    account: microsoftAccount,
                });
                microsoftAccessToken = response.accessToken;
            } catch (err) {
                console.log('Silent failed');
                const response = await msalInstance.acquireTokenPopup({scopes: MSAL_SCOPES});
                microsoftAccessToken = response.accessToken;
            }
        }

        async function uploadToOneDrive(blob, filename) {
            await getMicrosoftToken();
            const url = `https://graph.microsoft.com/v1.0/me/drive/root:/${filename}:/content`;
            const res = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': 'Bearer ' + microsoftAccessToken,
                    'Content-Type': 'image/jpeg',
                },
                body: blob,
            });
            const val = await res.json();
            if (val.error) throw new Error(val.error.message);
            return val.id;
        }

        // App Logic
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const previewImg = document.getElementById('preview-img');
        const dateInput = document.getElementById('date');
        const categorySelect = document.getElementById('category');
        const amountInput = document.getElementById('amount');
        const descInput = document.getElementById('desc');
        const captureBtn = document.getElementById('capture');
        const logBtn = document.getElementById('log-btn');
        const viewLogsBtn = document.getElementById('view-logs');
        const logsDiv = document.getElementById('logs');
        const logTableBody = document.querySelector('#log-table tbody');
        const totalAmountP = document.getElementById('total-amount');
        const toggleThemeBtn = document.getElementById('toggle-theme');
        const cloudSelect = document.getElementById('cloud-provider');
        const signInBtn = document.getElementById('sign-in');
        const authStatus = document.getElementById('auth-status');
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');
        const closePopup = document.getElementById('close-popup');
        const clearLogsBtn = document.getElementById('clear-logs');
        const cameraSelect = document.getElementById('camera-select');
        const nativeCaptureBtn = document.getElementById('native-capture');
        const fileInput = document.getElementById('file-input');

        let stream;
        let logs = JSON.parse(localStorage.getItem('expenses_logs')) || [];
        let capturedBlob = null;
        let cameras = [];

        async function loadCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = cameras.map((device, idx) => `<option value="${device.deviceId}">${device.label || 'Camera ' + (idx + 1)}</option>`).join('');
                if (cameras.length > 0) {
                    startCamera(cameras[0].deviceId);
                }
            } catch (err) {
                console.error('Enumerate devices error:', err);
            }
        }

        async function startCamera(deviceId) {
            stopCamera();
            try {
                stream = await navigator.mediaDevices.getUserMedia({video: {deviceId: {exact: deviceId || cameras[0]?.deviceId}}});
                video.srcObject = stream;
                video.style.display = 'block';
                previewImg.style.display = 'none';
            } catch (err) {
                console.error('Camera error:', err);
                alert('Camera access error: ' + err.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        cameraSelect.addEventListener('change', (e) => startCamera(e.target.value));

        nativeCaptureBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                capturedBlob = e.target.files[0];
                previewImg.src = URL.createObjectURL(capturedBlob);
                previewImg.style.display = 'block';
                video.style.display = 'none';
                logBtn.style.display = 'block';
                // Optionally trigger OCR here
                processOCR(capturedBlob);
            }
        });

        async function processOCR(blob) {
            try {
                const worker = await Tesseract.createWorker('eng');
                const { data: { text } } = await worker.recognize(blob);
                await worker.terminate();

                const amountMatch = text.match(/(\d+\.\d{2})/);
                const dateMatch = text.match(/(\d{1,2}\/\d{1,2}\/\d{4})/);
                const descLines = text.split('\n').filter(line => line.trim() && !line.match(/total|date/i));

                if (amountMatch) amountInput.value = parseFloat(amountMatch[0]);
                if (dateMatch) {
                    let [m, d, y] = dateMatch[0].split('/');
                    dateInput.value = `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
                }
                descInput.value = descLines.join(' ').substring(0, 50);
                categorySelect.value = 'Other';

                alert('Scan done! Edit & log.');
            } catch (err) {
                alert('OCR error: ' + err.message);
            }
        }

        function updateAuthStatus() {
            const provider = cloudSelect.value;
            signInBtn.style.display = 'block';
            if (provider === 'none') {
                signInBtn.style.display = 'none';
                authStatus.textContent = '';
            } else if (provider === 'google') {
                if (googleAccessToken) {
                    authStatus.textContent = 'Signed in';
                    signInBtn.textContent = 'Sign Out';
                } else {
                    authStatus.textContent = 'Not signed in';
                    signInBtn.textContent = 'Sign In';
                }
            } else if (provider === 'onedrive') {
                if (microsoftAccessToken) {
                    authStatus.textContent = 'Signed in';
                    signInBtn.textContent = 'Sign Out';
                } else {
                    authStatus.textContent = 'Not signed in';
                    signInBtn.textContent = 'Sign In';
                }
            }
        }

        cloudSelect.addEventListener('change', updateAuthStatus);

        signInBtn.addEventListener('click', () => {
            const provider = cloudSelect.value;
            if (provider === 'google') {
                if (googleAccessToken) {
                    google.accounts.oauth2.revoke(googleAccessToken);
                    gapi.client.setToken('');
                    googleAccessToken = null;
                } else {
                    handleGoogleAuth();
                }
            } else if (provider === 'onedrive') {
                if (microsoftAccessToken) {
                    msalInstance.logoutPopup().catch(err => console.error(err));
                    microsoftAccessToken = null;
                    microsoftAccount = null;
                } else {
                    handleMicrosoftAuth();
                }
            }
            updateAuthStatus();
        });

        captureBtn.addEventListener('click', async () => {
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                capturedBlob = blob;
                previewImg.src = URL.createObjectURL(blob);
                previewImg.style.display = 'block';
                video.style.display = 'none';

                processOCR(blob);
                logBtn.style.display = 'block';
            }, 'image/jpeg');
        });

        logBtn.addEventListener('click', async () => {
            const date = dateInput.value || new Date().toISOString().split('T')[0];
            const category = categorySelect.value !== 'Select' ? categorySelect.value : 'Other';
            const amount = parseFloat(amountInput.value);
            const desc = descInput.value;

            if (!desc || isNaN(amount) || amount <= 0) {
                alert('Valid amount & desc required.');
                return;
            }

            if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) {
                alert('Invalid date.');
                return;
            }

            if (!capturedBlob) {
                alert('Capture first.');
                return;
            }

            const timestamp = new Date().toISOString();
            const filename = `receipt_${timestamp.replace(/[:.-]/g, '')}.jpg`;

            let cloudId = null;
            const provider = cloudSelect.value;
            if (provider !== 'none') {
                try {
                    if (provider === 'google' && googleAccessToken) {
                        cloudId = await uploadToGoogle(capturedBlob, filename);
                    } else if (provider === 'onedrive' && microsoftAccessToken) {
                        cloudId = await uploadToOneDrive(capturedBlob, filename);
                    } else {
                        alert('Sign in to cloud.');
                        return;
                    }
                } catch (err) {
                    alert('Upload failed: ' + err.message);
                }
            }

            const reader = new FileReader();
            reader.onload = () => {
                const dataURL = reader.result;
                logs.push({timestamp, date, category, amount, desc, photoDataURL: dataURL, cloudId, provider});
                localStorage.setItem('expenses_logs', JSON.stringify(logs));
                alert('Logged!');
                resetForm();
            };
            reader.readAsDataURL(capturedBlob);
        });

        function resetForm() {
            dateInput.value = new Date().toISOString().split('T')[0];
            categorySelect.value = 'Select';
            amountInput.value = '';
            descInput.value = '';
            previewImg.style.display = 'none';
            logBtn.style.display = 'none';
            capturedBlob = null;
            startCamera(cameraSelect.value);
        }

        viewLogsBtn.addEventListener('click', () => {
            logsDiv.style.display = 'block';
            logTableBody.innerHTML = '';
            let total = 0;
            logs.forEach((log, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.date}</td>
                    <td>${log.category}</td>
                    <td>${log.amount.toFixed(2)}</td>
                    <td>${log.desc.substring(0, 10)}...</td>
                    <td><button onclick="showPhoto(${index})">V</button></td>
                    <td>${log.cloudId ? 'Link' : 'L'}</td>
                    <td><button onclick="deleteLog(${index})">X</button></td>
                `;
                logTableBody.appendChild(row);
                total += log.amount;
            });
            totalAmountP.textContent = `Total: ${total.toFixed(2)}`;
        });

        window.deleteLog = (index) => {
            if (confirm('Delete?')) {
                logs.splice(index, 1);
                localStorage.setItem('expenses_logs', JSON.stringify(logs));
                viewLogsBtn.click();
            }
        };

        clearLogsBtn.addEventListener('click', () => {
            if (confirm('Clear all?')) {
                logs = [];
                localStorage.setItem('expenses_logs', JSON.stringify(logs));
                viewLogsBtn.click();
            }
        });

        window.showPhoto = (index) => {
            popupImg.src = logs[index].photoDataURL;
            popup.style.display = 'block';
        };

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        toggleThemeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Init
        loadCameras();
        updateAuthStatus();
        dateInput.value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
